  </defs>
  <rect width="32" height="32" fill="#0d0d0d"/>
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff2a6d" text-anchor="middle" filter="url(#glow)">C</text>
</svg>
